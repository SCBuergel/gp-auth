<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GnosisPay SIWE Minimal Demo</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 24px;
        max-width: 900px;
      }
      button {
        margin-right: 8px;
        margin-bottom: 8px;
      }
      pre {
        background: #f6f8fa;
        padding: 12px;
        overflow: auto;
      }
      .row {
        margin: 12px 0;
      }
      .muted {
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>GnosisPay SIWE Minimal Demo</h1>

    <div class="row">
      <button id="connectBtn">1) Connect Wallet</button>
      <button id="nonceBtn">2) Fetch Nonce</button>
      <button id="signBtn">3) Sign SIWE</button>
      <button id="authBtn">4) Gnosis Pay Login</button>
      <button id="txBtn">5) Fetch Transactions</button>
    </div>

    <div class="row">
      <div><strong>Address:</strong> <span id="address">-</span></div>
      <div><strong>Nonce:</strong> <span id="nonce">-</span></div>
      <div><strong>Token:</strong> <span id="token" class="muted">-</span></div>
    </div>

    <div class="row">
      <div>
        <label for="domainInput"><strong>Domain:</strong></label>
        <input id="domainInput" type="text" value="canihazauth.info" />
      </div>
      <div>
        <label for="uriInput"><strong>URI:</strong></label>
        <input id="uriInput" type="text" value="https://canihazauth.com" />
      </div>
      <div>
        <label for="statementInput"><strong>Statement:</strong></label>
        <input
          id="statementInput"
          type="text"
          value="Sign in with a totally legit wallet to CAN I HAZ AUTH!!!??!?!?"
        />
      </div>
      <div>
        <label for="nonceInput"><strong>Nonce (override):</strong></label>
        <input id="nonceInput" type="text" value="000" />
      </div>
    </div>

    <div class="row">
      <strong>Logs</strong>
      <pre id="log"></pre>
    </div>

    <div class="row">
      <div>
        <label for="messageInput"><strong>Login Message (override):</strong></label>
        <textarea id="messageInput" rows="4" cols="80"></textarea>
      </div>
      <div>
        <label for="signatureInput"><strong>Login Signature (override):</strong></label>
        <textarea id="signatureInput" rows="2" cols="80"></textarea>
      </div>
      <div>
        <label for="ttlInput"><strong>TTL seconds (override):</strong></label>
        <input id="ttlInput" type="number" value="36000" />
      </div>
    </div>

    <div class="row">
      <strong>Transactions</strong>
      <pre id="tx"></pre>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
